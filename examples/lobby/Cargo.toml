[package]
name = "lobby"
version = "0.25.5"
authors = ["Charles Bournhonesque <charlesbour@gmail.com>"]
edition = "2021"
description = "Examples for the lightyearServer-client networking library for the Bevy game engine"
readme = "README.md"
repository = "https://github.com/cBournhonesque/lightyear"
keywords = ["bevy", "multiplayer", "networking", "netcode", "gamedev"]
categories = ["game-development", "network-programming"]
license = "MIT OR Apache-2.0"
publish = false

[features]
default = ["client", "gui", "server", "netcode", "udp"]
client = [
  "gui",
  "lightyear/client",
  "lightyear_examples_common/client",
  # Lobby example needs server functionality on the client side too
  "lightyear/server",
  "lightyear_examples_common/server",
]
gui = ["lightyear_examples_common/gui2d"]
server = ["lightyear/server", "lightyear_examples_common/server"]
netcode = ["lightyear_examples_common/netcode"]
udp = ["lightyear_examples_common/udp", "lightyear/std", "lightyear/udp"]

[dependencies]
lightyear = { workspace = true, features = [
  "interpolation",
  "prediction",
  "replication",
  "leafwing",
  "input_native",
] }
lightyear_examples_common.workspace = true

bevy_egui.workspace = true
egui_extras.workspace = true
serde.workspace = true
tracing.workspace = true
bevy.workspace = true

[lints]
workspace = true

[[bin]]
name = "lobby"
doc = false
