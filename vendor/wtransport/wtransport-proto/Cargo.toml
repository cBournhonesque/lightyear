[package]
name = "wtransport-proto_lightyear_patch"
version = "0.1.8"
license = "MIT OR Apache-2.0"
authors = ["Biagio Festa"]
description = "Implementation of the WebTransport (over HTTP3) protocol"
repository = "https://github.com/BiagioFesta/wtransport"
keywords = ["webtransport"]
categories = ["network-programming", "asynchronous"]
edition = "2021"
readme = "../README.md"
rust-version = "1.65.0"

[dependencies]
ls-qpack = "0.1.3"
octets = "0.2.0"
url = "2.4.0"

[dev-dependencies]
tokio = { version = "1.28.1", default-features = false, features = [
  "macros",
  "rt-multi-thread",
] }

[features]
default = []
async = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
